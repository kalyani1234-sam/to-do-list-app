<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>to do list</title>
	<link rel="icon" type="text/css" href="https://cdn-icons-png.flaticon.com/512/4697/4697260.png">
	<link rel="stylesheet" type="text/css" href="todoStyle.css">
</head>
<body>
	<div class="container">
		<div class="todo-app">
			<h1>TO-DO LIST</h1>
			<img src="todoicon.gif" class="todo-icon">
			<div class="feilds">
				<form>
					<input type="text" id="task" placeholder="add a task" autocomplete="off" autofocus>
					<button onclick="addTask()" type="button">ADD TASK</button>
				</form>
			</div>
			<div class="my-tasks">
				<ul class="task-list" type="none">
					<li class="checked"> task 1</li>
					<li class="checked"> task 2</li>
					<li class="checked"> task 3</li>

				</ul>
			</div>

		</div>
	</div>






<script type="text/javascript" src="todoScript.js"></script>
</body>
</html>
